<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="design.css">
    <title>Score Keeper</title>
</head>

<body>
    <img src="https://www.google.com/url?sa=i&url=https%3A%2F%2Fwww.alamy.com%2Fstock-photo%2Fsports-icon.html&psig=AOvVaw2ti7lVSCFB28NrEDYc8c1k&ust=1622974863907000&source=images&cd=vfe&ved=0CAIQjRxqFwoTCOiErdeigPECFQAAAAAdAAAAABAP" alt="image">
    <h1><span id="p1Display">0</span> to <span id="p2Display">0</span></h1>
    <select name="" id="playto">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>
    </select>
    <button id="p1Button">+1 Player-1</button>
    <button id="p2Button">+1 Player-2</button>
    <button id="reset">Reset</button>


    <script src="app.js"></script>
</body>

</html>
